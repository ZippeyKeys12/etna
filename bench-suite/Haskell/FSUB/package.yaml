name: qc-bench

dependencies:
    - base >= 4.7 && < 5
    - bench-lib
    - QuickCheck
    - generic-random
    - smallcheck
    - leancheck

library:
    source-dirs: src

executables:
    qc-bench:
        main: Main.hs
        source-dirs: app
        ghc-options:
            - -threaded
            - -rtsopts
            - -with-rtsopts=-N
        dependencies:
            - qc-bench
